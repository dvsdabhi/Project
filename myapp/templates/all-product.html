{% extends 'header.html' %}
{% load static %}

{% block content %}

<div class="featured-items" style="background-color: cornsilk;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1>Featured Items</h1>
          </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                {% for product in products %}
                <div class="col-sm-6 mb-4" >
                    <a href="{% url 'view-product' product.id %}">
                  <div class="card" style="height: 100%;">
                    <div class="card-body">
                      <h5 class="card-title" >{{product.name}}</h5>
                      <img src="{{product.pic.url}}" alt="" width="100px" height="100px">
                      <p class="card-text" style="color: rgb(12, 11, 12); font-size:0.5cm;">{{product.des}}</p>
                      <p class="card-text" style="color: black; font-size: 1cm;"> <i class="fas fa-rupee-sign" style="color: black; font-size: 1cm;"></i> {{product.price}}</p>
                      {% if product.quantity < 5 %}
                      <p style="color: red;font-size: larger;">Hurry Only Few stock is left</p>
                      {% else %}
                      <p style="color: rgba(255, 0, 0, 0);font-size: larger;"> sd</p>
                      {% endif %}
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </a>
                </div>
                
                {% endfor %}
              </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
